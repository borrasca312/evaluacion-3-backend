{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Iniciar sesión</h2>
        {% if form.errors %}
        <div class="alert alert-danger">
            Usuario o contraseña incorrectos. Por favor, intente nuevamente.
        </div>
        {% endif %}
        <form method="post">{% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" name="password" required id="id_password" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Ingresar</button>
        </form>
        <p class="mt-3"><small>Credenciales de prueba: <strong>admin</strong> / <strong>admin123</strong></small></p>
    </div>
</div>
{% endblock %}
