{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-gradient text-white text-center py-4">
                <h2 class="mb-0"><i class="bi bi-person-circle me-2"></i>Iniciar Sesi칩n</h2>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Error:</strong> Usuario o contrase침a incorrectos.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">
                            <i class="bi bi-person-fill me-1"></i>Usuario
                        </label>
                        <input type="text" name="username" id="id_username" class="form-control form-control-lg"
                            placeholder="Ingrese su usuario" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">
                            <i class="bi bi-lock-fill me-1"></i>Contrase침a
                        </label>
                        <input type="password" name="password" id="id_password" class="form-control form-control-lg"
                            placeholder="Ingrese su contrase침a" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-center py-3">
                <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    <strong>Credenciales de prueba:</strong>
                    <code>admin</code> / <code>admin123</code>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
